<section class="experience-section">
  <h2 class="section-title">Work Experience</h2>
  
  <div class="timeline">
    <div class="timeline-line"></div>
    
    <div class="experience-container">
      <ng-container *ngFor="let exp of experiences; let i = index">
        <div class="experience-node" [class.left]="i % 2 === 0" [class.right]="i % 2 === 1">
          <div class="company-badge">
            <div class="badge-glow"></div>
            <span class="company-initial">{{ exp.company.charAt(0) }}</span>
          </div>
          
          <div class="experience-card">
            <div class="company-header">
              <h3 class="company-name">{{ exp.company }}</h3>
              <div class="company-meta">
                <span class="period">{{ exp.period }}</span>
                <span class="type">{{ exp.type }}</span>
                <span class="location" *ngIf="exp.location">{{ exp.location }}</span>
              </div>
            </div>
            <p class="role">{{ exp.role }}</p>
            
            <ul class="responsibilities">
              <li *ngFor="let resp of exp.responsibilities">{{ resp }}</li>
            </ul>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
