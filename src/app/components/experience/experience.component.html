<section class="experience-section">
  <div class="experience-container">
    <h2 class="section-title">Experience</h2>
    
    <div class="timeline" [@timelineAnimation] *ngIf="showTimeline">
      <div class="timeline-line"></div>
      
      <div *ngFor="let experience of experiences; let i = index" 
           class="experience-node"
           [class.left]="i % 2 === 0"
           [class.right]="i % 2 !== 0">
        
        <!-- Timeline Indicator -->
        <div class="timeline-indicator">
          <div *ngIf="!isLastExperience(i)" class="number-badge">
            {{ getExperienceNumber(i) }}
          </div>
          <div *ngIf="isLastExperience(i)" class="live-dot"></div>
        </div>
        
        <!-- Experience Card -->
        <div class="experience-card">
          <div class="card-content">
            <h3 class="experience-title">{{ experience.title }}</h3>
            <p class="experience-company">{{ experience.company }}</p>
            <p class="experience-period">{{ experience.period }}</p>
            <ul class="experience-description">
              <li *ngFor="let point of experience.points">{{ point }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
