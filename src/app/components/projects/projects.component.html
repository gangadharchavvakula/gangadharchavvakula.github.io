<section class="projects-section">
  <h2 class="section-title">Projects</h2>
  <p class="section-subtitle">A showcase of my recent work</p>
  
  <div class="projects-grid" [@cardAnimation]>
    <div class="project-card" 
         *ngFor="let project of projects"
         [@flipCard]="cardStates[project.title]"
         (click)="toggleCard(project)">
      <div class="card-front">
        <h3 class="project-title">{{ project.title }}</h3>
        <p class="project-timeline">{{ project.timeline }}</p>
        <p class="project-company">{{ project.company }}</p>
        <p class="project-description">{{ project.description }}</p>
      </div>
      <div class="card-back">
        <h4>Key Contributions</h4>
        <ul class="project-highlights">
          <li *ngFor="let highlight of project.highlights">{{ highlight }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
