<section class="home-section">
  <div class="vscode-window">
    <div class="window-controls">
      <div class="control-dot red"></div>
      <div class="control-dot yellow"></div>
      <div class="control-dot green"></div>
      <div class="window-title">quantum_gangadhar.ts</div>
    </div>

    <div class="code-container">
      <div class="line-numbers">
        <span *ngFor="let _ of displayedContent; let i = index">{{ i + 1 }}</span>
      </div>

      <div class="code-content">
        <div
          class="code-line"
          *ngFor="let line of displayedContent; let i = index"
        >
          <span [innerHTML]="line"></span>
          <span *ngIf="i === currentLine && isTyping" class="cursor">|</span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Divider Line Between Home and About -->
<div class="section-divider"></div>
