<section class="skills-section">
  <div class="skills-container">
    <h2 class="section-title">Skills</h2>
    
    <!-- Category Toggle Buttons -->
    <div class="category-toggles">
      <button 
        class="toggle-btn" 
        [class.active]="activeCategory === 'Frontend Technologies'"
        (click)="setActiveCategory('Frontend Technologies')">
        Frontend
      </button>
      <button 
        class="toggle-btn" 
        [class.active]="activeCategory === 'Tools'"
        (click)="setActiveCategory('Tools')">
        Tools
      </button>
    </div>

    <!-- Skills Grid -->
    <div *ngIf="showCards" class="skills-content">
      <div class="skills-grid" [@cardAnimation]>
        <div *ngFor="let skill of getActiveSkills()" 
             class="skill-card">
          <div class="skill-icon" [style.color]="skill.color">
            <i [class]="skill.icon"></i>
          </div>
          <h3 class="skill-name">{{ skill.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
